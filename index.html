            display: flex;
            flex-direction: column;
            min-height: 100vh;

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 1.5rem 0;
            color: white;
            text-align: center;
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }

        .header p {
            font-size: 1rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        .container {
            flex: 1;
            width: 100%;
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }

            background-color: var(--card-bg);

            box-shadow: 0 10px 30px var(--shadow-color);
            overflow: hidden;
            margin-bottom: 2rem;
            border: 1px solid var(--border-color);
        }

        .languages-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.2rem;
            background: rgba(255, 255, 255, 0.03);
            border-bottom: 1px solid var(--border-color);
        }

        .language-select-wrapper {
            display: flex;
            align-items: center;
            flex: 1;
        }

            display: flex;
            align-items: center;
            position: relative;
            width: 100%;
        }

        .lang-icon {
            position: absolute;
            left: 10px;
            color: var(--light-text);
            pointer-events: none;
        }

        select {
            appearance: none;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            padding: 0.75rem 0.75rem 0.75rem 2.5rem;
            font-size: 1rem;
            color: var(--text-color);
            font-weight: 500;
            cursor: pointer;
            margin-right: 0.5rem;
            border-radius: 8px;
            transition: background-color 0.3s;
            width: 100%;
        }

        select:hover, select:focus {
            background-color: rgba(255, 255, 255, 0.05);
            outline: none;
            border-color: var(--primary-color);
        }

        .swap-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: var(--github-green); /* 修改按钮背景颜色 */
            color: white;
            border: none;
            cursor: pointer;
            margin: 0 1rem;
            transform: translateY(0);
            box-shadow: 0 4px 8px rgba(46, 164, 79, 0.3); /* 修改阴影颜色 */
        }

        .swap-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(46, 164, 79, 0.4); /* 修改阴影颜色 */
        }

        .swap-btn:active {
            transform: translateY(0);
        }

        .text-areas {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            padding: 1.5rem;
        }

        @media (min-width: 768px) {
            .text-areas {
                grid-template-columns: 1fr 1fr;
            }
        }

        .text-box {
            display: flex;
            flex-direction: column;
        }

        .text-box-label {
            font-size: 0.9rem;
            color: var(--light-text);
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;

        .text-actions {
            display: flex;
            gap: 0.5rem;

        .text-action-btn {
            background: none;
            border: none;
            color: var(--light-text);
            cursor: pointer;
            font-size: 1rem;
            padding: 0.25rem;
            border-radius: 4px;

            border-radius: 12px;
            resize: none;
            font-family: inherit;
            font-size: 1rem;

        .translate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(31, 111, 235, 0.3);
        }

        .translate-btn:active {
            transform: translateY(0);

            padding: 1.5rem;
            box-shadow: 0 4px 12px var(--shadow-color);
            text-align: center;

        .feature-desc {

        .footer {

            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;

            <div class="feature-card" style="--i:1">
                <div class="feature-icon">
                    <i class="fas fa-language"></i>
                </div>
                <h3 class="feature-title">100+ 语言支持</h3>
                <p class="feature-desc">支持世界上主要语言的翻译，让沟通无国界</p>

                <p class="feature-desc">采用先进人工智能技术，确保高质量、自然的翻译效果</p>
            </div>

                <div class="feature-icon">
                    <i class="fas fa-bolt"></i>
                </div>
                <h3 class="feature-title">即时翻译</h3>

    <script>
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            const inputText = document.getElementById('inputText');
            const outputText = document.getElementById('outputText');
            const translateBtn = document.getElementById('translateBtn');
            const sourceLanguage = document.getElementById('sourceLanguage');
            const targetLanguage = document.getElementById('targetLanguage');
            const swapBtn = document.getElementById('swapBtn');
            const copyBtn = document.getElementById('copyBtn');
            const clearBtn = document.getElementById('clearInput');
            const pasteBtn = document.getElementById('pasteBtn');
            const listenBtn = document.getElementById('listenBtn');
            const inputCount = document.getElementById('inputCount');
            const outputCount = document.getElementById('outputCount');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const copyResultBtn = document.getElementById('copyResultBtn');

            // 字符计数
            inputText.addEventListener('input', function() {
                const length = this.value.length;
                inputCount.textContent = `${length}/5000`;
                // 超过5000个字符时高亮显示
                if (length > 5000) {
                    inputCount.style.color = '#e53e3e';
                } else {
                    inputCount.style.color = 'var(--light-text)';
                }
            });

            // 清除输入
            clearBtn.addEventListener('click', function() {
                inputText.value = '';
                inputCount.textContent = '0/5000';
                outputText.value = '';
                outputCount.textContent = '0 字符';
            });

            // 粘贴
            pasteBtn.addEventListener('click', async function() {
                try {
                    const text = await navigator.clipboard.readText();
                    inputText.value = text;
                    inputText.dispatchEvent(new Event('input'));
                } catch (err) {
                    alert('无法访问剪贴板，请手动粘贴文本。');
                }
            });

            // 复制结果
            copyBtn.addEventListener('click', async function() {
                if (outputText.value) {
                    try {
                        await navigator.clipboard.writeText(outputText.value);
                        // 视觉反馈
                        copyBtn.innerHTML = '<i class="fas fa-check"></i>';
                        setTimeout(() => {
                            copyBtn.innerHTML = '<i class="fas fa-copy"></i>';
                        }, 2000);
                    } catch (err) {
                        alert('复制失败，请手动复制文本。');
                    }
                }
            });

            // 语音朗读
            listenBtn.addEventListener('click', function() {
                if (outputText.value && 'speechSynthesis' in window) {
                    const utterance = new SpeechSynthesisUtterance(outputText.value);
                    utterance.lang = targetLanguage.value;
                    speechSynthesis.speak(utterance);
                }
            });

            // 交换语言
            swapBtn.addEventListener('click', function() {
                const tempLang = sourceLanguage.value;
                sourceLanguage.value = targetLanguage.value;
                targetLanguage.value = tempLang;
                
                // 如果已经有翻译结果，也交换文本
                if (outputText.value) {
                    const tempText = inputText.value;
                    inputText.value = outputText.value;
                    outputText.value = tempText;
                    
                    // 更新字符计数
                    inputText.dispatchEvent(new Event('input'));
                    const outLength = outputText.value.length;
                    outputCount.textContent = `${outLength} 字符`;
                }
            });

            // 翻译功能
            translateBtn.addEventListener('click', function() {
                translateText();
            });

            // 在文本框中按Enter键也可以翻译
            inputText.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    translateText();
                }
            });

            // 翻译函数
            function translateText() {
                const text = inputText.value.trim();
                if (!text) {
                    return;
                }
                
                const source = sourceLanguage.value;
                const target = targetLanguage.value;
                const secret = '114514'; // 应该通过后端获取，此处只作为示例
                
                // 显示加载动画
                loadingSpinner.style.display = 'inline-block';
                translateBtn.querySelector('span').textContent = '翻译中...';
                translateBtn.querySelector('i').style.display = 'none';
                
                fetch(`https://trans.011203.xyz/?text=${encodeURIComponent(text)}&source_language=${source}&target_language=${target}&secret=${secret}`)
                    .then(response => response.json())
                    .then(data => {
                        // 隐藏加载动画
                        loadingSpinner.style.display = 'none';
                        translateBtn.querySelector('span').textContent = '翻译';
                        translateBtn.querySelector('i').style.display = 'inline-block';
                        
                        if (data.code === 0 && data.msg === 'ok') {
                            outputText.value = data.text;
                            const outLength = data.text.length;
                            outputCount.textContent = `${outLength} 字符`;
                            
                            // 添加成功动画
                            translateBtn.classList.add('success');
                            setTimeout(() => {
                                translateBtn.classList.remove('success');
                            }, 1000);
                        } else {
                            alert('翻译失败：' + data.msg);
                        }
                    })
                    .catch(error => {
                        // 隐藏加载动画
                        loadingSpinner.style.display = 'none';
                        translateBtn.querySelector('span').textContent = '翻译';
                        translateBtn.querySelector('i').style.display = 'inline-block';
                        
                        console.error('请求翻译API时发生错误：', error);
                        alert('请求翻译API时发生错误，请稍后再试。');
                    });
            }

            // 新添加的复制结果按钮点击事件
            copyResultBtn.addEventListener('click', async function() {
                if (outputText.value) {
                    try {
                        await navigator.clipboard.writeText(outputText.value);
                        // 视觉反馈
                        copyResultBtn.innerHTML = '<i class="fas fa-check"></i> 已复制';
                        setTimeout(() => {
                            copyResultBtn.innerHTML = '<i class="fas fa-copy"></i> 复制结果';
                        }, 2000);
                    } catch (err) {
                        alert('复制失败，请手动复制文本。');
                    }
                }
            });

            // 设置默认语言
            // 基于浏览器语言自动设置源语言
            const browserLang = navigator.language.split('-')[0];
            if (browserLang) {
                // 检查是否支持该语言
                const options = Array.from(sourceLanguage.options).map(opt => opt.value);
                if (options.includes(browserLang)) {
                    sourceLanguage.value = browserLang;
                    if (browserLang === targetLanguage.value) {
                        // 如果和目标语言相同，则设置目标语言为英语或中文
                        targetLanguage.value = browserLang === 'en' ? 'zh' : 'en';
                    }
                }
            }
        });
    </script>
